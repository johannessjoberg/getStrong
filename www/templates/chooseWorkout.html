<ion-view view-title="Do workout" ng-controller="chooseWorkoutCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  
	<ion-content class="has-header">
 		<ion-list>
 			<div class="item item-divider">
    			Workouts
  			</div>
	  		<ion-item item-button-right ng-repeat="workout in workouts">
	  			{{workout.name}}
	  		</ion-item>
  		</ion-list>
  		<div class="row">
  			<div class = "col">
				<button class="button button-block button-positive">Done</button>
  			</div>
  		</div>
  </ion-content>
</ion-view>
