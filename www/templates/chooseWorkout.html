<ion-view view-title="Saved workouts" ng-controller="chooseWorkoutCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
	<ion-content class="has-header">
 		<ion-list>
 			<div class="item item-divider">
    			Workouts
  			</div>
	  		<ion-item item-button-right ng-repeat="workout in workouts" 
          ng-click = "openWorkout($index)">
	  			{{workout.name}}
	  		</ion-item>
  		</ion-list>
  </ion-content>
</ion-view>
