<ion-view view-title="Overview of {{workoutName}}" ng-controller="presentWorkoutCtrl">
	<ion-content class="has-header">
 		<ion-list>
 			<div class="item item-divider">
    			Exercises
  			</div>
	  		<ion-item item-button-right ng-repeat="exercise in exercises">
        {{exercise.exerciseName}} - {{exercise.sets}} sets x {{exercise.reps}} reps
	  		</ion-item>
  		</ion-list>
      <div class = "row">
        <button class="button button-block" ng-click="trackWorkout()">Track this workout</button>
    </div>
      
  </ion-content>
</ion-view>
