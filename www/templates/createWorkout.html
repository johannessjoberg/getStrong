<ion-view view-title="Create workout">
  <ion-content>
  <ion-item ng-repeat = "workout in workouts" ng-click = "editExercise()">
  	{{workout.exerciseName}} - {{workout.sets}} x {{workout.reps}} 
  </ion-item>
    <button class="button button-block button-dark" ng-click="addExercise()">Add excercise</button>
  </ion-content>
</ion-view>
