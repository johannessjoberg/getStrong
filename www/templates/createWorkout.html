<ion-view view-title="Create new workout" ng-controller="createWorkoutCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button button-clear button-positive" ng-click="addExercise()">Add</button>
  </ion-nav-buttons>
  
	<ion-content class="has-header">

  <label class="item item-input item-stacked-label">
    <span class="input-label">Workout name</span>
    <input type="text" placeholder="Ultimate armblaster, Leg day etc." ng-model="workout.name">
  </label>
    <div class="item item-divider">
        Exercises
    </div>
 		<ion-list>
	  		<ion-item item-button-right ng-repeat = "exercise in workout.exercises" 
	  			ng-click = "editExercise({{exercise}}, $index)">
	  			<b>{{exercise.exerciseName}}</b> {{exercise.sets}} sets x {{exercise.reps}} reps 
	  			<span ng-show="exercise.weight != undefined"> 
	  				@ {{exercise.weight}} kg
	  			</span>
	  			<ion-option-button class="button-assertive" ng-click="deleteExercise($index)">Delete</ion-option-button>
	  		</ion-item>
  		</ion-list>
  		<div class="row">
  			<div class = "col">
				<button class="button button-block button-positive" ng-click="saveWorkout()">Save workout</button>
  			</div>
  		</div>
  		<div class="card ng-hide" ng-show="showConfirmation">
        <div class="item item-text-wrap">
          {{confirmationMessage}}
        </div>
</div>
  </ion-content>
</ion-view>
